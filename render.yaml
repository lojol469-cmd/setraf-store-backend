services:
  - type: web
    name: setraf-store-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    port: 5000
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # Will be set in Render dashboard
      - key: MONGO_DB_NAME
        sync: false # Will be set in Render dashboard
      - key: JWT_SECRET
        sync: false # Will be set in Render dashboard
      - key: JWT_REFRESH_SECRET
        sync: false # Will be set in Render dashboard
      - key: EMAIL_USER
        sync: false # Will be set in Render dashboard
      - key: EMAIL_PASS
        sync: false # Will be set in Render dashboard
      - key: CLOUDINARY_CLOUD_NAME
        sync: false # Will be set in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false # Will be set in Render dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false # Will be set in Render dashboard
      - key: FRONTEND_URL
        sync: false # Will be set in Render dashboard
      - key: PUBLIC_KEY
        sync: false # Will be set in Render dashboard
      - key: PRIVATE_KEY
        sync: false # Will be set in Render dashboard
      - key: HF_TOKEN
        sync: false # Will be set in Render dashboard
      - key: TAVILY_API_KEY
        sync: false # Will be set in Render dashboard